<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="background-color: #000000; color: #ffffff; font-family: 'Montserrat', sans-serif;">

    <section id="number-guessing-game">
        <h2>Number Guessing Game</h2>
        <p>Guess a number between 0 and 100</p>
        <input type="number" id="guess-input" min="0" max="100">
        <button id="submit-btn">Submit Guess</button>
        <p id="result-message"></p>
        <p id="score-message"></p>
        <button id="reset-btn" style="display: none;">Play Again</button>
    </section>
    <a class="back" href="index.html">GO BACK</a>

    <script src="script.js"></script>
</body>
</html>
